<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query Earthquakes by Time Range</title>
</head>
<body>
    <h2>Query Earthquakes by Time Range</h2>
    <form method="POST">
        <label for="start_time">Start Time:</label>

        <input type="submit" value="Query">
    </form>
