{% extends "layout.html" %}
{% block content %}
<h2 class="text-center">Query Earthquakes by Start Time, Net, and Count</h2>

<form method="POST" class="text-center">
    <label for="start_time">Start Time:</label>
    <input type="text" name="start_time" required><br><br>

    <label for="net">Net:</label>
    <input type="text" name="net" required><br><br>

    <label for="count">Count (number of events):</label>
    <input type="text" name="count" required><br><br>

    <input type="submit" value="Query" class="btn btn-primary">
</form>
{% endblock %}
